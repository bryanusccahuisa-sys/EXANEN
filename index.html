<!DOCTYPE html>
html>
<head>
 <title>Formulario de Contacto</title>
 <style>
 body {
 background-color: #f2f2f2;
 font-family: Arial, sans-serif;
 }
 
 form {
 width: 50%;
 margin: 40px auto;
 padding: 20px;
 border: 1px solid #ccc;
 border-radius: 10px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 }
 
 label {
 display: block;
 margin-bottom: 10px;
 }
 
 input[type="text"], input[type="email"], input[type="tel"] {
 width: 100%;
 height: 40px;
 margin-bottom: 20px;
 padding: 10px;
 border: 1px solid #ccc;
 border-radius: 5px;
 }
 
 input[type="checkbox"] {
 margin-right: 10px;
 }
 
 button[type="submit"] {
 background-color: #4CAF50;
 color: #fff;
 padding: 10px 20px;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 }
 
 button[type="submit"]:hover {
 background-color: #3e8e41;
 }
 </style>
</head>
<body>
 <form>
 <label for="nombre">Nombre*</label>
 <input type="text" id="nombre" name="nombre" required>

 <label for="apellido">Apellido*</label>
 <input type="text" id="apellido" name="apellido" required>

 <label for="email">Email*</label>
 <input type="email" id="email" name="email" required>

 <label for="telefono">Teléfono*</label>
 <input type="tel" id="telefono" name="telefono" required>

 <label for="direccion">Dirección (opcional)</label>
 <input type="text" id="direccion" name="direccion">

 <label>
 <input type="checkbox" name="tipo" value="propietario">
 Propietario
 </label>

 <label>
 <input type="checkbox" name="tipo" value="empresario">
 Empresario
 </label>

 <button type="submit">Enviar</button>
 </form>
</body>
</html>
/* Estilos en un archivo .css o dentro de <style> */
body {
    background-color: #212529; /* Fondo oscuro */
    color: white; /* Texto blanco */
    font-family: Arial, sans-serif;
    padding: 20px;
}

form {
    background-color: #0b1a29; /* Fondo del formulario */
    padding: 30px;
    border-radius: 8px;
    max-width: 600px;
}

input[type="text"], 
input[type="email"] {
    width: 100%; /* Ocupa todo el ancho */
    padding: 10px;
    margin: 8px 0;
    box-sizing: border-box;
    background-color: #2c3e50; /* Fondo de campo oscuro */
    color: white;
    border: 1px solid #555;
    border-radius: 4px;
}

input[type="submit"] {
    background-color: #e7765c; /* Color naranja */
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 15px;
}
